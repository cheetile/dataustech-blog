################################## About #####################################
about:
  enable : true
  title : "끊임없는 변화와 혁신을 통해 IT기술과 데이터를 융합하여 새로운 고객가치를 만드는 기업"
  content : "데이터스는 2020년 설립된 신생회사입니다.<br/> 
